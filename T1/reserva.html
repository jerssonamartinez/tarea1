<!DOCTYPE HTML>
<html>
	<head>
		<title>Reserva viaje</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/main.css" />
		
	</head>
	<body>
	
		<section id="header">
				<header>
			
					<h1 id="logo"><a> Viaja!</a></h1>
					<p> Disfruta de las vacaciones soñadas, nosotros nos encargamos del resto
					</p>
					
				</header>
				<nav id="nav">
							
							<ul>
								<li><a href="index.html" class="active">Inicio</a></li>
								<li></li>
								
							</ul>
				</nav>
		</section>
			
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">

						<!-- One -->
							<section id="reser">
								
							</section>
							
								<section id="four">
								<div class="container">
									<h3>Reserva </h3>
									<p>Lo invitamos para que separes tu cupo desde ya, inicia la seleccion de hotel, tiempo y costos...
									<form method="post" action="#">
									
									  <datalist id="listas">
											<option value="Arena Blanca">
											<option value="El dorado">
											<option value="Diamante">
											<option value="5 estrellas">
											
										</datalist>
										<datalist id="origen">
											<option value="Tulua">
											<option value="Cali">
											<option value="Bogota">
											<option value="Medellin">
											
										</datalist>
										
										
										<datalist id="Destino">
											<option value="Barranquilla">
											<option value="Cartagena">
											<option value="San andres">
											
										</datalist>
										
										<datalist id="Hotel">
											<option value="Hostal">
											<option value="Cabaña">
											<option value="3 estrellas">
											<option value="5 estrellas">
											
										</datalist>
									
										<div class="row uniform">
											<div class="6u 12u(xsmall)"><input type="text" name="name" id="name" placeholder="Nombre" /></div>
											<div class="6u 12u(xsmall)"><input type="number" name="cel" id="cel" placeholder="Celular"  /></div>
											<div class="6u 12u(xsmall)"><input type="email" name="email" id="email" placeholder="Email" /> </div>
											<div class="6u 12u(xsmall)"><input type="number" name="per" id="per" placeholder="Cantidad de personas" /></div>
											<div class="6u 12u(xsmall)"><input type="text" name="origen" id="or" placeholder="Origen" list="origen" /></div>
											<div class="6u 12u(xsmall)"><input type="text" name="destino" id="dest" placeholder="Destino" list="Destino" /></div>
											
											<div class="6u 12u(xsmall)"><input type="text"  name="FV" id="Fechaviaje" placeholder="Fecha Viaje" onfocus="(this.type='date')"  onblur="(this.type='text')"/> </div>
											<div class="6u 12u(xsmall)"><input type="text"  name="FR" id="FechaRegeso" placeholder="Fecha Regreso" onfocus="(this.type='date')"  onblur="(this.type='text')"/> </div>
										<div class="6u 12u(xsmall)"><input type = text name="Thotel" id="tHotel" placeholder="Tipo de Hotel" list="Hotel" /></div>
										
										</div>	
																						
																
									
										
										<div class="row uniform">
											<div class="12u"><textarea name="message" id="message" placeholder="Observaciones" rows="6"></textarea></div>
										</div>
										
										
										
										
										<div class="row uniform">
											<div class="12u">
												<ul class="actions">
													<li><input type="submit" class="special" value="Enviar" /></li>
													<li><input type="reset" value="Limpiar" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>
							</section>

					</div>

				<!-- Footer -->
					<section id="footer">
						<div class="container">
							<ul class="copyright">
								<li>&copy; Untitled. All rights reserved.</li>
							</ul>
						</div>
					</section>

			</div>

	</body>
</html>
